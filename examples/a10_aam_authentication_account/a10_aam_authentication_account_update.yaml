
- name: Update a10_aam_authentication_account example playbook
  connection: local
  hosts: localhost
  tasks:
  - name: Update a10_aam_authentication_account instance
    a10_aam_authentication_account:
      a10_host: "{{ a10_host }}"
      a10_username: "{{ a10_username }}"
      a10_password: "{{ a10_password }}"
      state: present
