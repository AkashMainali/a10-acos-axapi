
- name: Update a10_aam_authentication_saml_identity_provider example playbook
  connection: local
  hosts: localhost
  tasks:
  - name: Update a10_aam_authentication_saml_identity_provider instance
    a10_aam_authentication_saml_identity_provider:
      a10_host: "{{ a10_host }}"
      a10_username: "{{ a10_username }}"
      a10_password: "{{ a10_password }}"
      state: present
      name: my_identity-provider
