    a10_cgnv6_nat64_global:
      a10_host: "10.43.12.137"
      a10_username: "admin"
      a10_password: "a10"
      a10_port: "443"
      a10_protocol: "https"
      partition: "MyPartition"
      user_quota_prefix_length: "128"
