
- name: Update a10_device_context example playbook
  connection: local
  hosts: localhost
  tasks:
  - name: Update a10_device_context instance
    a10_device_context:
      a10_host: "{{ a10_host }}"
      a10_username: "{{ a10_username }}"
      a10_password: "{{ a10_password }}"
      state: present
