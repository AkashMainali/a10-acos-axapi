- name: a10.acos_axapi.a10_admin_global_update Playbook
  hosts: "{{desired_inventory_group}}"
  connection: local
  tasks:
  - name: a10.acos_axapi.a10_admin
    a10.acos_axapi.a10_admin:
      state: "present"
      privilege_global: "write"
      trusted_host: "false"
      user: "admin"
      access:
        access_type: "cli"
      access_list: "false"
      unlock: "true"
      user_tag: "TestTag"
      action: "disable"
      password:
        password_in_module: "password"
        encrypted_in_module: "password"
      password_key: "false"
