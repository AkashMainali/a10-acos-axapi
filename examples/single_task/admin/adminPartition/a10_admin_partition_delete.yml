- name: a10.acos_axapi.a10_admin_partition_delete Playbook
  hosts: "{{desired_inventory_group}}"
  connection: local
  tasks:
  - name: a10.acos_axapi.a10_admin
    a10.acos_axapi.a10_admin:
      state: "absent"
      trusted_host: "false"
      user: "admin"
      privilege_list:
      - partition_name: "MyPartition"
        privilege_partition: "partition-write"
      access:
        access_type: "axapi"
      access_list: "false"
      unlock: "true"
      user_tag: "TestTag"
      action: "enable"
      password:
        password_in_module: "password"
        encrypted_in_module: "password"
      password_key: "false"
