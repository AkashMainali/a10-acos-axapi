- name: a10_cgnv6_logging_source_address Playbook
  hosts: localhost
  connection: local
  tasks:
  - name: a10_cgnv6_logging_source_address
    a10_cgnv6_logging_source_address:
      a10_host: "{{ a10_host }}"
      a10_username: "{{ a10_username }}"
      a10_password: "{{ a10_password }}"
      state: "present"
      a10_port: "{{ a10_port }}"
      a10_protocol: "{{ a10_protocol }}"
