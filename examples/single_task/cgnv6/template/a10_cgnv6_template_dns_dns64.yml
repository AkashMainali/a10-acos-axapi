- name: a10.acos_axapi.a10_cgnv6_template_dns_dns64 Example Playbook
  hosts: "{{desired_inventory_group}}"
  connection: local
  tasks:
  - name: a10.acos_axapi.a10_cgnv6_template_dns_dns64
    a10.acos_axapi.a10_cgnv6_template_dns_dns64:
      state: "present"
      deep_check_rr_disable: "false"
      answer_only_disable: "false"
      enable: "true"
      single_response_disable: "false"
      max_qr_length: 128
      ignore_rcode3_disable: "false"
      auth_data: "false"
      change_query: "false"
      drop_cname_disable: "false"
      cache: "false"
      passive_query_disable: "false"
      retry: 3
      parallel_query: "false"
      timeout: 1
      ttl: 30
      trans_ptr_query: "false"
      trans_ptr: "false"
      compress_disable: "false"
      dns_name: "TestDns"
