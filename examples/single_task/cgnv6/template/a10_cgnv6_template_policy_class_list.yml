- name: a10.acos_axapi.a10_cgnv6_template_policy_class_list Example Playbook
  hosts: "{{desired_inventory_group}}"
  connection: local
  tasks:
  - name: a10.acos_axapi.a10_cgnv6_template_policy_class_list
    a10.acos_axapi.a10_cgnv6_template_policy_class_list:
      state: "present"
      policy_name: "TemplatePolicy1"
      lid_list:
        - request_limit: 1000
          conn_limit: 1000
          lidnum: 10
          log: "true"
          dns64:
            prefix: "2001:0DB8:0000:000b::/64"
            exclusive_answer: "false"
            disable: "false"
          request_rate_limit: 100
          user_tag: "TestTag"
          conn_per: 100
          request_per: 100
          conn_rate_limit: 100
          action_value: "forward"
          over_limit_action: "true"
      name: "TestClassList"
      client_ip_l3_dest: "false"
      client_ip_l7_header: "false"  
